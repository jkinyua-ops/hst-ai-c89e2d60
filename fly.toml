app = "nostra-dataload"
primary_region = "iad"
kill_signal = "SIGINT"
kill_timeout = "5s"

[experimental]
  auto_rollback = true

[build]
  dockerfile = "Dockerfile"
  target = "host"

[env]
  ASPNETCORE_ENVIRONMENT = "Production"
  ASPNETCORE_URLS = "http://+:8080"
  ORLEANS_CLUSTERING_PROVIDER = "AdoNet"
  ORLEANS_CLUSTERING_INVARIANT = "Microsoft.Data.SqlClient"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

  [http_service.concurrency]
    type = "connections"
    hard_limit = 1000
    soft_limit = 800

  [[http_service.checks]]
    interval = "10s"
    timeout = "5s"
    grace_period = "30s"
    method = "GET"
    path = "/healthz"
    protocol = "http"
    tls_skip_verify = false

[metrics]
  port = 8080
  path = "/metrics"

[deploy]
  release_command = "dotnet Nostra.DataLoad.Host.dll --apply-migrations"

[mounts]
  source = "nostra_data"
  destination = "/data"